{include file="app/admin/view/common/head.html" /}
<body>
	<!-- content start -->			
	<div class="am-cf admin-main" style="padding-top: 0px;">
	<!-- content start -->
	<div class="admin-content">
		<div class="admin-content-body">			
			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">					
				</div>
				<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4"
					style="padding-top: 30px;">
					<form class="am-form am-form-horizontal" enctype="multipart/form-data" >
						<input type="hidden" name="userName" id="userName" value="{$userName}">
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">原密码</label>
							<div class="am-u-sm-9">
								<input type="text" id="password" placeholder="原密码" name="password">
								<small>原密码...</small>
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-3 am-form-label">新密码</label>
							<div class="am-u-sm-9">
								<input type="text" id="newPassword" placeholder="新密码" name="newPassword">
								<small>新密码...</small>
							</div>
						</div>
						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<input type="submit" class="am-btn am-btn-success" value="修改" id="button" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="admin-content-footer">
		<hr>
		<p class="am-padding-left"></p>
		</footer>
	</div>
	<!-- content end -->
	</div>
	<!-- end-->
	<script type="text/javascript">
		$(function(){
			$("#button").on("click",function(){
				event.preventDefault(); //阻止默认行为
				var userName    = $("#userName").val();
				var password    = $("#password").val();
				var newPassword = $("#newPassword").val();
				var data = {
					"password":password,
					"userName":userName,
					"newPassword":newPassword
				}
				var url = "__MODULE__/Login/revamp";
			    $.ajax({
			        url: url,
			        type: "post",
			        data: data,
			        dataType:"json",
			        success: function (data) {
			        	if(data.code == 0){
			        		$.jq_Alert({
								message: data.msg,
								btnOkClick: function() {
									window.location.reload();
								}
							});
			        	}else{
			        		$.jq_Alert({
								message: data.msg,
							});
			        	}
			        },
			        error: function (data) {
			            console.log('请求失败');
			        }
			    });
			})
		})
	</script>
</body>
</html>
